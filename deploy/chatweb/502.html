<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chatweb - Just a moment...</title>
<meta http-equiv="refresh" content="10">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a0f;
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    overflow: hidden;
  }
  .stars {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(2px 2px at 20px 30px, #ffffff20, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffffff15, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffffff20, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffffff15, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffffff10, transparent);
    background-size: 200px 100px;
    animation: twinkle 4s ease-in-out infinite alternate;
  }
  @keyframes twinkle { from { opacity: 0.5; } to { opacity: 1; } }
  .card {
    position: relative; z-index: 1;
    text-align: center; padding: 48px 40px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 24px;
    backdrop-filter: blur(20px);
    max-width: 440px;
  }
  .logo {
    font-size: 72px;
    animation: pulse 2s ease-in-out infinite;
    display: inline-block;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
  }
  h1 {
    font-size: 22px; margin: 20px 0 8px;
    background: linear-gradient(135deg, #6b8aff, #7affa0, #6b8aff);
    background-size: 200% 200%;
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    animation: shimmer 3s ease infinite;
  }
  @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
  .sub { opacity: 0.6; font-size: 14px; line-height: 1.6; margin-bottom: 24px; }
  .progress-wrap {
    width: 100%; height: 4px; border-radius: 4px;
    background: rgba(255,255,255,0.08); overflow: hidden;
  }
  .progress-bar {
    height: 100%; width: 0%; border-radius: 4px;
    background: linear-gradient(90deg, #6b8aff, #7affa0);
    animation: load 10s linear forwards;
  }
  @keyframes load { to { width: 100%; } }
  .timer { margin-top: 12px; font-size: 12px; opacity: 0.4; font-family: monospace; }
  .quote { margin-top: 20px; font-size: 13px; opacity: 0.5; font-style: italic; }
</style>
</head>
<body>
<div class="stars"></div>
<div class="card">
  <div class="logo">ðŸ’¬</div>
  <h1>Chatweb is warming up...</h1>
  <p class="sub">
    Almost ready! The AI is getting its neurons in order.<br>
    Hang tight â€” we'll be chatting in a moment.
  </p>
  <div class="progress-wrap"><div class="progress-bar"></div></div>
  <div class="timer">auto-reload in <span id="cd">10</span>s</div>
  <p class="quote" id="quote"></p>
</div>
<script>
  const quotes = [
    "Even AI needs a coffee break sometimes.",
    "Good conversations come to those who wait... 10 seconds.",
    "Neurons are firing up. Stand by.",
    "In the cloud, no one can hear you 502.",
    "Patience is the companion of wisdom. And fast auto-reload.",
    "Deploying intelligence... please hold.",
    "while (!ready) { wait(); believe(); }",
  ];
  document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
  let t = 10;
  setInterval(() => { if (t > 0) document.getElementById("cd").textContent = --t; }, 1000);
</script>
</body>
</html>
