<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatweb</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <script>
      // Force Japanese locale
      Object.defineProperty(navigator, 'language', {get: () => 'ja'});
      Object.defineProperty(navigator, 'languages', {get: () => ['ja','ja-JP']});
      const _origGetItem = localStorage.getItem.bind(localStorage);
      localStorage.getItem = function(k) {
        if (k === 'openclaw.i18n.locale') return 'ja';
        if (k === 'openclaw.control.settings.v1') {
          const raw = _origGetItem(k);
          if (raw) {
            try {
              const obj = JSON.parse(raw);
              if (!obj.token) obj.token = 'openclaw-browser-relay';
              return JSON.stringify(obj);
            } catch(e) {}
          }
          return JSON.stringify({
            gatewayUrl: (location.protocol === 'https:' ? 'wss' : 'ws') + '://' + location.host,
            token: 'openclaw-browser-relay',
            sessionKey: 'main',
            lastActiveSessionKey: 'main',
            theme: 'system',
            chatFocusMode: false,
            chatShowThinking: true
          });
        }
        return _origGetItem(k);
      };
    </script>
    <script type="module" crossorigin src="./assets/index-CJS46cAv.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DKJ2TBVf.css">
  </head>
  <body>
    <openclaw-app></openclaw-app>
  </body>
</html>
